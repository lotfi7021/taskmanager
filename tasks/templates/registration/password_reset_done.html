{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center mb-0"><i class="fas fa-envelope me-2"></i>Check Your Email</h2>
                </div>
                <div class="card-body p-4 text-center">
                    <p class="lead">We've emailed you instructions for setting your password.</p>
                    <p class="text-muted">If you don't receive an email, please make sure you've entered the address you registered with, and check your spam folder.</p>
                    <div class="d-grid gap-3">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 15px;
    }
    .card-header {
        border-radius: 15px 15px 0 0 !important;
    }
    .btn {
        border-radius: 8px;
        padding: 0.5rem 1rem;
    }
    .btn-primary {
        background-color: #0d6efd;
        border: none;
    }
    .btn-primary:hover {
        background-color: #0b5ed7;
    }
</style>
{% endblock %}
