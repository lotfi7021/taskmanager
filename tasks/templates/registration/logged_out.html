{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-gradient-primary text-white text-center py-4">
                    <h2 class="h3 mb-0">
                        <i class="fas fa-sign-out-alt me-2"></i>Déconnexion réussie
                    </h2>
                </div>
                
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success fa-5x mb-4"></i>
                        <p class="lead mb-4">Vous avez été déconnecté avec succès.</p>
                    </div>
                    
                    <div class="d-grid gap-3 col-md-8 mx-auto">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg rounded-pill">
                            <i class="fas fa-sign-in-alt me-2"></i>Se reconnecter
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg rounded-pill">
                            <i class="fas fa-home me-2"></i>Retour à l'accueil
                        </a>
                    </div>
                </div>
                
                <div class="card-footer bg-transparent text-center py-3">
                    <small class="text-muted">Sécurité garantie</small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-gradient-primary {
        background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
    }
    .card {
        border-radius: 20px;
        overflow: hidden;
    }
    .card-header {
        border-bottom: none;
    }
    .btn-lg {
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
    }
    .rounded-pill {
        border-radius: 50rem !important;
    }
    .fa-check-circle {
        animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
{% endblock %}
